<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Timer</title>
</head>
<body>
    <div class="stopwatch">
        <h1 id="displayTime">00:00:00</h1>
        <div class="buttons">
            <img src="/images/stop.png" alt="stop_icon" onclick="watchStop()">
            <img src="/images/start.png" alt="start_icon" onclick="watchStart()">
            <img src="/images/reset.png" alt="reset_icon" onclick="watchReset()">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
